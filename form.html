<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <!--------------------------- HEADER----------------------------->
    <div class="header">

        <div class="navbar">
          <div class="logo">
            <a>
              <img src="icon/hostel.png" alt="" width="40px" height="40px">
            </a>
          </div>
          <div class="navigation-content">
            <ul>
              <li><a href="">About</a></li>
              <li><a href="#lower-half">Services</a></li>
              <li><a href="signin.html">Sign-in</a></li>
              <li><a href="">Settings</a></li>
            </ul>
          </div>
        </div>
      </div>

    <!-----------------------------------MAIN FORM-------------------------------->
    <form id="main-form"></form>

    <div class="form">

        <h2 class="form-heading">Personal Details</h2>

        <div> 
            <label for="first-name"> First Name : </label>
            <input type="text" id="first-name" name="first-name" form="main-form" required>
        </div>

        <div>
            <label for="last-name"> Last Name : </label>
            <input type="text" id="last-name" name="last-name" form="main-form">
        </div>
        
        <div>
            <label for="gender">Gender: </label>
            <select value="gender-option" id="gender" required>
                <option value="">--Your Gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="others">Others</option>
            </select>
        </div>

        <div>
            <label for="contact">Contact No : </label>
            <input type="number" id="contact" name="contact" required>
        </div>
        
        <div for="radio-div">
            <legend>Hosteler: </legend>
            <label for="hostel">Yes </label>
            <input type="radio" id="hostel" name="yes-no" value="yes">
            <label for="hostel">No </label>
            <input type="radio" id="hostel" name="yes-no" value="no">
        </div>

        <div>
            <label for="hostel-no">Hostel No.: </label>
            <input type="text" id="hostel-no" name="hostel-no">
        </div>

        <h2 class="form-heading">Institutional Details</h2>

        <div>
            <label for="course">Course: </label>
            <select value="course-options" id="course">
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
                <option value="phd">PHD</option>
                <option vale="MSC">MSC</option>
            </select>
        </div>

        <div>
            <label for="batch">Batch: </label>
            <select value="batch-option" id="batch">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
        </div>

        <div>
            <label for="department">Department: </label>
            <input type="text" id="department" name="department" required>
        </div>

        <div>
            <label for="semester">Semester: </label>
            <input type="number" id="semsester" name="semester" required>
        </div>

        <div>
            <label for="email">email-id: </label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="post">Post:</label>
            <select value="post-option" id="post">
                <option value="faculty">Faculty</option>
                <option value="student">Student</option>
                <option value="staff">Staff</option>
            </select>
        </div>

        <h2 class="form-heading">Issues</h2>

        <div>
            <label for="issue">Issue Regarding: </label>
            <select value="issue-option" id="issue">
                <option value="">--Select a department--</option>
                <option value="electrcity">Electricity Facility</option>
                <option value="mess">Mess Facility</option>
                <option value="water">Water facilty</option>
                <option value="accomodation">Accomodation Facility</option>
                <option value="gym">Gym Facility</option>
                <option value="library">Library Facility</option>
            </select>
        </div>

        <div>
            <label for="short-description">Issue with: </label>
            <input type="text" id="short-description" name="short-description">
        </div>

        <div class="radio-div">
            <legend for="service-yes">Urgency: </legend>
            <label for="urgency-immediate">Immediate </label>
            <input type="radio" id="urgency-immediate" name="urgency" value="immediate">
            <label for="urgency-minor">Minor </label>
            <input type="radio" id="urgency-minor" name="urgency" value="minor">
        </div>

        <div for="radio-div">
            <legend>Servicing Neded? : </legend>
            <label for="service-yes">Yes </label>
            <input type="radio" id="service-yes" name="service" value="yes">
            <label for="service-no">No </label>
            <input type="radio" id="service-no" name="service" value="no">
        </div>

        <div>
            <label for="description">Description: </label>
            <input type="text" id="description" name="description" required>
        </div>

    </div>
    <button type="button" class="btn btn-primary submit">SUBMIT</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
